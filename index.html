<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Divisas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Divisas</h1>
        <form id="currency-form">
            <div class="form-group">
                <label for="amount">Monto:</label>
                <input type="number" id="amount" step="any" placeholder="Ingrese el monto" required>
            </div>
            <div class="form-group">
                <label for="from-currency">De:</label>
                <select id="from-currency" required>
                    <option value="" disabled selected>Selecciona tu moneda</option>
                </select>
            </div>
            <div class="swap-container">
                <button type="button" id="swap-button">↔️</button>
            </div>
            <div class="form-group">
                <label for="to-currency">A:</label>
                <select id="to-currency" required>
                    <option value="" disabled selected>Selecciona tu moneda</option>
                </select>
            </div>
            <button type="submit">Convertir</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
